<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
	<div class="container">
		<div class="slide">
			<div class="slide-box">
				<div class="image">image 1</div>
				<div class="image">image 2</div>
				<div class="image">image 3</div>
				<div class="image">image 4</div>
			</div>
			<button type="button">다음</button>
		</div>
	</div>
	<script type="text/javascript">
		var slide = document.querySelector('.slide-box');
		var button = document.querySelector('button');
		var moveSlide = function(elem, num) {
			var slide_obj = elem;
			return function(){
				var img_list = slide_obj.querySelectorAll('.image');
				var img_width = parseInt(window.getComputedStyle(img_list.item(0)).getPropertyValue('width'), 10);
				var cur_pos = parseInt(window.getComputedStyle(slide_obj).getPropertyValue("left"), 10);
				console.log(img_width);
				console.log(cur_pos);
				var move = cur_pos - img_width;
				if ( move < img_width*(-3) ) {
					slide_obj.style.left =  '0px'
				} else {
					slide_obj.style.left = move + 'px';
				}
			};
		};
		button.onclick = moveSlide(slide, 4);


	</script>
</body>
</html>
